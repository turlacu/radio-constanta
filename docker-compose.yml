version: '3.8'

services:
  radio-constanta:
    build: .
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      # Optional: Set custom admin password hash
      # - ADMIN_PASSWORD_HASH=your_hash_here
      # Optional: Set custom JWT secret
      # - JWT_SECRET=your_secret_here
    volumes:
      # Persist admin settings and uploaded covers across container restarts/rebuilds
      - radio-data:/app/server/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/news', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

volumes:
  # Named volume for persistent data (admin settings, covers, schedules)
  # This volume persists even when containers are removed
  radio-data:
